ine">  &lt;title&gt;正方体&lt;/title&gt;</div><div class="line">  &lt;style&gt;</div><div class="line">    html</div><div class="line">    &#123;</div><div class="line">      background: -webkit-radial-gradient(center, ellipse, #1a6d1d 0%, #000000 100%);</div><div class="line">      background: radial-gradient(ellipse at center, #1a6d1d 0%, #000000 100%);</div><div class="line">      height: 100%;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #cam&#123;</div><div class="line">      color: white;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #cube-window &#123;</div><div class="line">      width: 20em;</div><div class="line">      height: 20em;</div><div class="line">      position: absolute;</div><div class="line">      left: 50%;</div><div class="line">      top:50%;</div><div class="line">      margin-left: -10em;</div><div class="line">      margin-top: -10em;</div><div class="line">      -webkit-perspective: 1000px;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #box&#123;</div><div class="line">      -webkit-animation: 6s spin linear infinite;</div><div class="line">      position: absolute;</div><div class="line">      width: 100%;</div><div class="line">      height: 100%;</div><div class="line">      -webkit-transform-style: preserve-3d;</div><div class="line">      transform-style: preserve-3d;</div><div class="line">      -webkit-transform: rotateX(-20deg) rotateY(-20deg);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    .face &#123;</div><div class="line">      background: -webkit-linear-gradient(left, rgba(54, 226, 248, 0.5) 0px, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px), -webkit-linear-gradient(top, rgba(54, 226, 248, 0.5) 0px, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px);</div><div class="line">      -webkit-background-size: 2.5em 2.5em;</div><div class="line"></div><div class="line">      background-color: rgba(0, 0, 0, 0.5);</div><div class="line">      position: absolute;</div><div class="line">      width: 100%;</div><div class="line">      height: 100%;</div><div class="line">      color: #77ffb9;</div><div class="line">      box-shadow: inset 0 0 5em rgba(125, 125, 125, 0.8);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-front &#123;</div><div class="line">      transform: translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-left &#123;</div><div class="line">      -webkit-transform: rotateY(-90deg) translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-top &#123;</div><div class="line">      -webkit-transform: rotateX(90deg) translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-right &#123;</div><div class="line">      -webkit-transform: rotateY(90deg) translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-bottom &#123;</div><div class="line">      -webkit-transform: rotateX(-90deg) translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    #face-back &#123;</div><div class="line">      -webkit-transform: rotateX(180deg) translateZ(10em);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    @-webkit-keyframes spin</div><div class="line">    &#123;</div><div class="line">      from</div><div class="line">      &#123;</div><div class="line">        -webkit-transform: translateZ(-10em) rotateX(0) rotateY(0deg);</div><div class="line">        transform: translateZ(-10em) rotateX(0) rotateY(0deg);</div><div class="line">      &#125;</div><div class="line"></div><div class="line">      to</div><div class="line">      &#123;</div><div class="line">        -webkit-transform: translateZ(-10em) rotateX(360deg) rotateY(360deg);</div><div class="line">        transform: translateZ(-10em) rotateX(360deg) rotateY(360deg);</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">  &lt;/style&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;div id=&quot;cube-window&quot;&gt;</div><div class="line">  &lt;div id=&quot;box&quot;&gt;</div><div class="line">    &lt;div class=&quot;face&quot; id=&quot;face-front&quot;&gt;1&lt;/div&gt;</div><div class="line">    &lt;div class=&quot;face hide&quot; id=&quot;face-left&quot;&gt;2&lt;/div&gt;</div><div class="line">    &lt;div class=&quot;face hide&quot; id=&quot;face-top&quot;&gt;3&lt;/div&gt;</div><div class="line">    &lt;div class=&quot;face hide&quot; id=&quot;face-right&quot;&gt;4&lt;/div&gt;</div><div class="line">    &lt;div class=&quot;face hide&quot; id=&quot;face-bottom&quot;&gt;5&lt;/div&gt;</div><div class="line">    &lt;div class=&quot;face hide&quot; id=&quot;face-back&quot;&gt;6&lt;/div&gt;</div><div class="line">  &lt;/div&gt;</div><div class="line">&lt;/div&gt;</div><div class="line">&lt;div id=&quot;cam&quot;&gt;</div><div class="line">  视角X:&lt;input id=&quot;changex&quot; type=&quot;range&quot; name=&quot;&quot; min=&quot;-100&quot; max=&quot;100&quot;</div><div class="line">             onmousemove=&quot;ratate()&quot;</div><div class="line">/&gt;</div><div class="line">  &lt;br&gt;</div><div class="line">  视角Y:&lt;input id=&quot;changey&quot; type=&quot;range&quot; name=&quot;&quot; min=&quot;-100&quot; max=&quot;100&quot; onmousemove=&quot;ratate()&quot;</div><div class="line">/&gt;</div><div class="line">&lt;/div&gt;</div><div class="line"></div><div class="line">&lt;script&gt;</div><div class="line">  function ratate()</div><div class="line">  &#123;</div><div class="line">    var x = document.getElementById(&apos;changex&apos;).value;</div><div class="line">    var y = document.getElementById(&apos;changey&apos;).value;</div><div class="line">    document.getElementById(&apos;cube-window&apos;).style.webkitPerspectiveOrigin =</div><div class="line">      x+&quot;% &quot;+y+&quot;%&quot;;</div><div class="line">  &#125;</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
